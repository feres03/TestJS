<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Employé</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/societe.html">Company-App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/societelist.html">Companies-list</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/employé.html">Add Employer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/employerslist.html">Employers-list</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <main>
        <div class="container mt-5 ">
            <div class="container h-100 text-center">
                <div class="row d-flex justify-content-center align-items-center h-100 card">
                    <h2 class="text-primary m-5">Authentification</h2>
                    <form class=" col-5 ">
                        <div class="form-group">
                            <label>FirstName </label>
                            <input type="text" class="form-control" id="nom">
                            <div class="invalid-feedback">
                                Ce champs est obligatoire
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Lastname </label>
                            <input type="text" class="form-control" id="prenom">
                            <div class="invalid-feedback">
                                Ce champs est obligatoire

                            </div>
                        </div>
                        <div class="form-group ">
                            <label>Email</label>
                            <input type="email" class="form-control" id="email">
                            <div class="invalid-feedback">
                                Ce champs est obligatoire

                            </div>
                        </div>
                        <div class="form-group ">
                            <label>Adress</label>
                            <input type="text" class="form-control" id="adress">
                            <div class="invalid-feedback">
                                Ce champs est obligatoire
                            </div>
                        </div>
                        <input  onclick="employer()" type="button" class="btn btn-primary w-100 mb-5 mt-2" value="Submit" />
                    </form>
                </div>
            </div>
        </div>
    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
            <script src="/addemploye.js"></script>
</body>
</html>
